# .github/workflows/build-windows.yml

name: Build for Windows

# 控制工作流的触发条件
on:
  # 允许你从 Actions 标签页手动触发此工作流
  workflow_dispatch:

jobs:
  build-windows:
    # 指定运行器环境为最新的 Windows Server
    runs-on: windows-latest

    steps:
      # 第一步：检出你的代码
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      # 第二步：安装 Rust 工具链
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # 第三步：安装 LLVM (已修正)
      # 使用了一个当前有效且被广泛使用的 Action 来安装 LLVM
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: '15' # Phira 项目依赖 LLVM 15 版本

      # 第四步：缓存依赖项
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      # 第五步：编译项目
      - name: Build Phira
        run: cargo build --release --package phira
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"
          VCPKG_ROOT: "${{ github.workspace }}/vcpkg"
          VCPKGRS_DYNAMIC: "1"

      # 第六步：准备打包文件
      - name: Package assets
        run: |
          mkdir release
          cp target/release/phira.exe release/
          cp -r assets release/

      # 第七步：上传构建产物
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: phira-windows-build
          path: release/
